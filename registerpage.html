    <body >
        <div class="outer" style="display: table; position: absolute; height: 100%; width: 100%; ">
            <div class="middle" style="display: table-cell; vertical-align: middle;">
                <form class="container p-3 " style="border-radius: 10px 40px; width: 35rem;  " >
                    <div class="card p-3 mx-auto  " style="border-radius: 10px 40px;">
                        <div id="cardhead" class="card-header bg-primary">
                        <div class="card-title text-center text-white h4">Create An Account</div>
                        </div>
                        <!-- <p class="h4 mb-2 "></p> -->
                        <strong class="h5">General Information</strong>
                        <div class="form-row mb-2">
                            <div class="col">
                                <input type="text" id="fname" class="form-control" placeholder="First name" name="fname">
                            </div>
                            <div class="col">
                                <input type="text" id="lname" class="form-control" placeholder="Last name" name= "lname">
                            </div>
                        </div>

                        <div class="form-row mt-2">
                            <div class="col">
                                <input type="number"  min="0" id="age" class="form-control mb-2 " placeholder="Age" name="age">
                            </div>
                            <div class="col">
                                <input type="text" id="bgroup" class="form-control text-uppercase mb-2" placeholder="Blood Group" name= "bgroup">
                            </div>
                            <div class="col">
                                <input type="date" id="dob" class="form-control mb-2 " name="dob">
                            </div>
                        </div>
                    
                        <div class="form-inline mb-2">
                            <strong>Gender: </strong>
                            <div class="custom-control custom-radio mx-2">
                                <input type="radio" class="custom-control-input" id="male" name="gender">
                                <label class="custom-control-label" for="male">Male</label>
                            </div>
                        
                            <div class="custom-control custom-radio mx-2">
                                <input type="radio" class="custom-control-input" id="female" name="gender">
                                <label class="custom-control-label" for="female">Female</label>
                            </div>
                        
                            <div class="custom-control custom-radio mx-2">
                                <input type="radio" class="custom-control-input" id="others" name="gender">
                                <label class="custom-control-label" for="others">Others</label>
                            </div>
                        </div>
                        
                        
                        <input type="text" id="address" class="form-control" placeholder="Complete Address" name= "address">

                        <hr style="border-top: 4px solid rgb(252, 140, 35); border-radius: 8px; ">
                        
                        <strong class="h5">Account Information</strong>

                        <div class="form-row">
                            <div class="col">
                                <input type="email" id="email" class="form-control " placeholder="E-mail" name="email">
                            </div>
                            <div class="col">
                                <input type="password" id="pwd" class="form-control " placeholder="Password" name="password" aria-describedby="pwdnote">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col"></div>
                            <div class="col">
                                <small id="pwdnote" class="form-text text-muted">Minimum 8 characters length</small>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" id="username" placeholder="Username" name="username">
                            </div>
                            <div class="col">
                                <div class="input-group ">
                                    <div class="input-group-prepend">
                                    <span class="input-group-text" id="+91">+91</span>
                                    </div>
                                    <input type="tel" class="form-control" id="mobile" pattern=[0-9]{10} placeholder="Mobile Number" name="mobile"aria-describedby="phonenote">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col"></div>
                            <div class="col">
                                <small id="phonenote" class="form-text text-muted mb-2">Enter 10 Digit mobile number</small>
                            </div>
                        </div>


                        
                        <div class="text-center">
                            <button class="btn btn-info my-2 " id="signup"type="submit">Sign up</button>
                        </div>

                        <div class="text-center p-t-12">
                            <span class="txt1">
                                Already have an account?
                            </span>
                            <a class="txt2" href="#">
                                Login
                            </a>
                        </div>
